<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Заявка</title>
  </head>
  <body>

  <!-- Шапка -->
  <header class="header">
    <div class="container d-flex">
      <img class="header-menu-icon" src="header-menu.png" alt="menu">
      <img class="header-icon icon-search" src="header-search.png" alt="search">
      <img src="header-bell.png" alt="bell" class="header-icon icon-bell">
      <div class="line"></div>
      <a class="vxod" href="#" >Войти</a>
    </div>
  </header>
  <!-- Шапка -->

  <h1 class="text-center mt-5" style="color:rgba(48,68,78,1)">Заявка</h1>

  <!-- Форма -->
  <div class="container mt-5 all rounded">
    <p id="p" class="mt-1" style="color:rgba(0, 0, 0, 0.65); font-size:8pt; opacity: 0.5;"></p>
    <div class="row">
      <div class="col-3 mb-5 mt-5 ">
        <input type="text" name="Fio" placeholder="ФИО" class="fill"><br>
        <input type="text" name="Tel" placeholder="Номер телефона" class="fill"><br>
        <input type="text" name="Comp" placeholder="Название компании" class="fill"><br>
        <input type="text" name="Comm" placeholder="Комментарий" class="fill">
      </div>
      <div class="col-9 mt-5 main">
        <div class="row">
          <div class="bloc ml-4">Направления
            <ul class="list-group er1" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;" id="categories"></ul>
          </div>
          <div class="bloc a1">Компетенции
            <ul class="list-group er" id = "competencies"></ul>
          </div>
          <div class="bloc">Скиллы
            <ul class="list-group er" id = "skills"></ul>
          </div>
        </div>
        <div class="row pr-5">
          <div class="container ml-4 mr-5">
            <div class="d-flex flex-wrap p-2" id = "selects">
              <span class="aler" id="closed">&times;</span>
            </div>
          </div>
        </div>
      </div>
    <!-- Селекторы -->
    </div>
  </div>
  <!--  Форма  -->

  <input type="button" class="send mt-5 px-5 py-2" value="Отправить" onclick="Send()"></button>
  <p class="text-center mt-3" style="opacity: 0.3;">Нажимая кнопку "Отправить", вы даёте согласие на обработку персональных данных<br>и соглашетесь с политикой конфиденциальности.</p>

  </body>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
</html>
